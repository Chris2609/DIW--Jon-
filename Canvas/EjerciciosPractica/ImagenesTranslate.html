<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        Iniciar();
      };

      function Iniciar() {
        var elem = document.getElementById("canvas");
        var canvas = elem.getContext("2d");
        canvas.fillStyle = "grey";
        canvas.fillRect(0, 0, 400, 400);

        var img = document.createElement("img");
        img.setAttribute("src", "Img/balon.jpg");
        img.setAttribute("id", "balon");

        var img2 = document.createElement("img");
        img2.setAttribute("src", "Img/pelotaamarilla.jpg");
        img2.setAttribute("id", "pelotaamarilla");

        // Esperar a que ambas im√°genes se carguen
        img.addEventListener("load", function () {
          animate(img, canvas, 240, 70, 100, 100);
        });

        img2.addEventListener("load", function () {
          canvas.drawImage(img2, 90, 200, 100, 100);
        });
      }

      function animate(img, canvas, x, y, width, height) {
        var speed = 2; // velocidad del movimiento
        function move() {
          x -= speed;
          canvas.clearRect(0, 0, 400, 400);
          canvas.fillStyle = "grey";
          canvas.fillRect(0, 0, 400, 400);
          canvas.drawImage(img, x, y, width, height);
          requestAnimationFrame(move);
        }
        move();
      }
    </script>
    <canvas id="canvas" width="400px" height="400px"></canvas>
  </body>
</html>
