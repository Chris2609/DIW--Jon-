<!DOCTYPE html>
<html lang="es">
  <head>

    <title>EJERCICIOS</title>
    <link href="estilos/estilos.css" rel="stylesheet" />
  </head>

  <style>
*{
	margin: 5px;
}

    #contenedor {
      width: 100%;

    header {

      background-color: rgb(119, 94, 66);

    #leftmiddle,

      clear: both;

      height: 50px;
    }
  </style>

  <body>

    <div id="contenedor">

      <nav>Menu Navegaci√≥n</nav>
      <!-- Final menu -->

      <section>
        <!-- Inicio columna izquierda (1) -->

        <!-- Final columna izquierda (1) -->

        <!-- Inicio columna 2 -->
        <article id="leftmiddle">Clolumna 2</article>
        <!-- Final columna 2 -->

        <!-- Inicio columna 3 -->
        <article id="rightmiddle">Columna 3</article>
        <!-- Final columna 3 -->

        <!-- Inicio columna derecha (4) -->
        <article id="rightcolumn">Columna derecha (4)</article>
        <!-- Final columna derecha (4) -->

      <!-- Inicio Footer -->
