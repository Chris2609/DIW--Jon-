<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .verde {
      background-color: green;
      height: 100px;
    }

    .azulClaro {
      background-color: rgb(120, 164, 231);
      height: 100px;
    }

    .gris {
      background-color: gray;
      height: 100px;
    }

    .azul {
      background-color: aqua;
      height: 100px;
    }

    .naranja {
      background-color: orange;
      height: 100px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 verde m-1">header</div>
      </div>

      <div class="row">
        <div class="col-6 my-1 col-sm-3 d-none d-md-block">
          <div class="col-12"></div>
        </div>

        <div class="col-6 my-1 col-sm-3 d-md-block">
          <div class="azulClaro col-12">1</div>
        </div>

        <div class="col-6 my-1 col-sm-3 d-md-block">
          <div class="azulClaro col-12">2</div>
        </div>
        <div class="col-6 my-1 col-sm-3 d-none d-md-block">
          <div class="col-12"></div>
        </div>
        <div class="col-6 my-1 col-sm-3 d-md-block">
          <div class="azulClaro col-12">3</div>
        </div>
        <div class="col-6 my-1 col-sm-3 d-none d-md-block">
          <div class="col-12"></div>
        </div>
        <div class="col-6 my-1 col-sm-3 d-none d-md-block">
          <div class="col-12"></div>
        </div>
        <div class="col-6 my-1 col-sm-3">
          <div class="azulClaro col-12">4</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 azul my-1 d-md-none d-sm-block d-none">
          Tablet
        </div>
      </div>
      <div class="row">
        <div class="col-6 my-1 col-sm-3 order-md-4">
          <div class="gris col-12">a</div>
        </div>
        <div class="col-6 my-1 col-sm-3 order-md-3">
          <div class="gris col-12">b</div>
        </div>

        <div class="col-6 my-1 col-sm-3 order-md-2">
          <div class="gris col-12">c</div>
        </div>
        <div class="col-6 my-1 col-sm-3 order-md-1">
          <div class="gris col-12">d</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 azul my-1 d-sm-none">mobile</div>
      </div>

      <div class="row">
        <div class="col-md-12 azul my-1 d-none d-md-block">Desktop</div>
      </div>
      <div class="row">
        <div class="col-6 my-1 col-sm-3 d-none d-md-block order-md-1">
          <div class="col-12"></div>
        </div>
        <div class="col-12 my-1 col-sm-6 col-md-3 d-sm-block order-md-3">
          <div class="naranja col-12">:D</div>
        </div>
        <div
          class="col-12 my-1 col-sm-6 col-md-3 col-sm-6 d-none d-sm-block order-md-2"
        >
          <div class="naranja col-12">:(</div>
        </div>
        <div class="col-6 my-1 col-sm-3 d-none d-md-block order-md-4">
          <div class="col-12"></div>
        </div>
      </div>

      <div class="row">
        <div class="verde col-12 d-none d-sm-block">footer</div>
      </div>
    </div>
  </body>
</html>
