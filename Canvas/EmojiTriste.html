<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        iniciar();
      };

      function iniciar() {
        var elem = document.getElementById("canvas");
        var canvas = elem.getContext("2d");
        canvas.beginPath();
        canvas.arc(100, 100, 50, 0, Math.PI * 2, true);
        canvas.closePath();
        canvas.fillStyle = "yellow";
        canvas.fill();

        canvas.fillStyle = "#333";
        canvas.beginPath();
        canvas.arc(100, 95, 35, 0, Math.PI, false); // boca (sentido reloj)
        canvas.stroke();
        canvas.moveTo(65, 65);
        canvas.beginPath();
        canvas.arc(85, 65, 5, 0, Math.PI * 2, true); // ojo izquierdo
        canvas.closePath();
        canvas.fill();
        canvas.moveTo(95, 65);
        canvas.beginPath();
        canvas.arc(115, 65, 5, 0, Math.PI * 2, true); // ojo derecho
        canvas.closePath();
        canvas.fill();
      }
    </script>

    <canvas id="canvas" width="500px" height="300px"></canvas>

    <canvas id="myCanvas" width="300" height="300"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
  
      // Dibujar el círculo amarillo
      ctx.beginPath();
      ctx.arc(150, 150, 100, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.fill();
  
      // Dibujar los ojos
      ctx.beginPath();
      ctx.arc(100, 100, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
  
      ctx.beginPath();
      ctx.arc(200, 100, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
  
      // Dibujar la boca
      ctx.beginPath();
      ctx.arc(150, 175, 50, 0, Math.PI, true);
      ctx.strokeStyle = "black";
      ctx.stroke();
  
      // Dibujar la gota de lágrima
      ctx.beginPath();
      ctx.moveTo(200, 110);
      ctx.lineTo(205, 120);
      ctx.lineTo(210, 110);
      ctx.fillStyle = "blue";
      ctx.fill();
    </script>
  </body>
</html>
