<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="col-sm-12 col-md-2 col-lg-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" id="correo" placeholder="info@correo.com">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-sm-12 col-md">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <div class="row"></div>
                <input class="form-check-input" type="radio" name="estado" id="exampleRadios1" value="soltero">
                <label class="form-check-label" for="exampleRadios1">Soltero</label>
                <div class="row"></div>
                <input class="form-check-input" type="radio" name="estado" id="exampleRadios1" value="casado">
                <label class="form-check-label" for="exampleRadios1">Casado</label>
            </div>
            <div class="col-sm-12 col-md">
                <label for="inputState">País</label>
                <select id="inputState" class="form-control">
                    <option selected>España</option>
                    <option>Francia</option>
                    <option>Argentina</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los términos y condiciones
            </label>
        </div>
        
        <div class="d-flex justify-content-center mt-3">
            <button style="width: 255px;" type="button" class="btn btn-primary btn-block">Enviar</button>
        </div>

    </div>

</body>
</html>
