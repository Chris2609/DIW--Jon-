<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body onload="Iniciar()">
    <script>
      window.onload = function () {
        Iniciar();
      };

      function Iniciar() {
        addEventListener("mousemove", animar);

        var elem = document.getElementById("canvas");
        var canvas = elem.getContext("2d");

        var img = document.createElement("img");
        img.setAttribute("src", "Img/illojuan.jpg");
        img.addEventListener("load", function () {
          canvas.drawImage(img, 0, 0, 800, 500);
        });

        function animar(e) {
          var xraton = e.clientX;
          var yraton = e.clientY;
          var xcentro = 380;
          var ycentro = 210;
          var distancia = 50;
          var ang = Math.atan2(xraton - xcentro, yraton - ycentro);
          var x = xcentro + Math.round(Math.sin(ang) * 13);
          var y = ycentro + Math.round(Math.cos(ang) * 13);

          canvas.beginPath();
          canvas.arc(xcentro - distancia, ycentro, 23, 0, Math.PI * 2, false);
          canvas.moveTo(xcentro + distancia + 20, ycentro);
          canvas.arc(xcentro + distancia, ycentro, 23, 0, Math.PI * 2, false);
          canvas.strokeStyle = "black";
          canvas.fillStyle = "white";
          canvas.stroke();
          canvas.fill();

          canvas.beginPath();
          canvas.moveTo(x - 10, y);
          canvas.arc(x - distancia, y, 10, 0, Math.PI * 2, false);
          canvas.moveTo(x + 10, y);
          canvas.arc(x + distancia, y, 10, 0, Math.PI * 2, false);

          canvas.fillStyle = "black";

          canvas.fill();
        }
      }
    </script>
    <canvas id="canvas" width="800px" height="500px"></canvas>
  </body>
</html>
