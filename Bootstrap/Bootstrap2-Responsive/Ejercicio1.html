<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .azul {
      background-color: blue;
      height: 150px;
    }
    .rosa {
      background-color: rgb(226, 43, 226);
      height: 110px;
    }

    .rojo {
      background-color: red;
    }

    .verde {
      background-color: greenyellow;
      height: 100px;
    }

    .marron {
      background-color: orange;
      height: 200px;
    }


  </style>
  <body>
    <div class="row m-1">
      <div class="col-12 verde m-1"></div>
    </div>

    <div class="row m-1">
      <div class="rojo col-md-3 col-sm-2 col-12 m-1"></div>

      <div class="col">
        <div class="row">
          <div class="rosa col-12 m-1"></div>
        </div>

        <div class="row justify-content-between">
          <div class="marron col-md col-12 m-1"></div>
          <div class="marron col-md col-12 m-1"></div>
        </div>

        <style>
            .azul{
                border: white 2px solid;
            }
        </style>
        <div class="row">
          <div class="azul col-md-2 col-sm-4 col-6"></div>
          <div class="azul col-md-2 col-sm-4 col-6"></div>
          <div class="azul col-md-4 col-sm-4 col-6"></div>
          <div class="azul col-md-2 col-sm-4 col-6"></div>
          <div class="azul col-md-2 col-sm-4 col-6"></div>

          <div class="azul col-md-2 col-sm-4 col-6"></div>
          <div class="azul col-md-2 col-sm-4 col-6"></div>
          <div class="azul col-md-4 col-sm-4 col-6"></div>
          <div class="azul col-md-2 col-sm-4 col-6"></div>
          <div class="azul col-md-2 col-sm-4 col-6"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="verde col-12"></div>
    </div>
  </body>
</html>
