<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Solutions - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
    <div>
        <div>
            <div>
                <h1>Bienvenidos a Tech Solutions</h1>
                <p>Descripción breve de la empresa, sus valores y misión.</p>
            </div>
        </div>
    </div>

    <div>
        <h2 class="my-4">Contacto</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea id="mensaje" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block my-4">Enviar</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="border p-2">
                    <div>
                        <h5>Dirección</h5>
                        <p>Calle Falsa 123, Ciudad, País.</p>
                    </div>
                </div>
                <div class="border p-2">
                    <div>
                        <h5>Teléfono</h5>
                        <p>+123 456 7890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
